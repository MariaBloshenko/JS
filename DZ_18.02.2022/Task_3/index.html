<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Task 3</title>
</head>
<body>

<div class="container">
    <div class="row">
        <form>
            <div class="mb-3">
                <label class="form-label" for="userNumber">Введите трехзначное число от 000 до 999</label>
                <input class="form-control" id="userNumber" type="number">
            </div>
            <button class="btn btn-primary" id="myBtn" type="button">Нажми меня!</button>
        </form>
    </div>
    <div class="row">
        <div class="alert alert-primary" id="result" role="alert" style="margin-top: 10px"></div>
    </div>
</div>

<script>
    /* Task 3
    Запросить у пользователя трехзначное и число
    и проверить, есть ли в нем одинаковые цифры.*/

    document.getElementById('myBtn').onclick = function () {
        let myNumber = document.getElementById('userNumber').value
        let c = myNumber % 10
        let a = (myNumber - myNumber % 100) / 100
        let b = (myNumber % 100 - c) / 10
        if (a === b || a === c || b === c) {
            result.innerText = 'Есть повторяющиеся цифры в этом числе'
        } else {
            result.innerText = 'Повторяющихся цифр в этом числе нет'
        }
    }

</script>
</body>
</html>
