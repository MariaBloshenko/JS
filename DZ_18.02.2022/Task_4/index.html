<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Task 4</title>
</head>
<body>

<div class="container">
    <div class="row m-4">
        <form>
            <div class="mb-3">
                <input id="myYear" type="number"> Введите год (значение состоит из 4-х цифр)<br>
                <input id="btnYear" style="width: 140px; margin-top: 10px" type="button" value="Кнопка">
                <div class="alert alert-primary" id="result" role="alert" style="width: 400px; margin-top: 10px"></div>
            </div>
        </form>
    </div>
</div>

    <script>
        // Task 4
        /* Запросить у пользователя год и проверить, високосный он
        или нет. Високосный год либо кратен 400, либо кратен 4 и
        при этом не кратен 100.*/

        document.getElementById("btnYear").onclick = function () {
            if (leapYear(document.getElementById("myYear").value)) {
                result.innerText = "Это високосный год"
            } else {
                result.innerText = "Это НЕ високосный год"
            }
        }

        function leapYear(myYear) {
            if (myYear % 100 === 0) {
                if (myYear % 400 === 0)
                    return true
            } else if (myYear % 4 === 0) {
                return true
            }
            return false
        }

    </script>
</body>
</html>
