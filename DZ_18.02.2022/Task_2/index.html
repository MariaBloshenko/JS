<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Task 2</title>
</head>
<body>

<div class="container">
    <div class="row">
        <form>
            <div class="mb-3">
                <label for="userNumber" class="form-label">Введите число от 0 до 9</label>
                <input type="number" id="userNumber" class="form-control">
            </div>
            <button type="button" id="myBtn" class="btn btn-primary">Нажми меня!</button>
        </form>
    </div>
    <div class="row">
        <div class="alert alert-primary" role="alert" id="result" style="margin-top: 10px"></div>
    </div>
</div>

<script>
    /* Task 2
Запросить у пользователя число от 0 до 9 и вывести ему
спецсимвол, который расположен на этой клавише (1–!,
2–@, 3–# и т. д).*/

    console.log('Start Script')
    let result = document.getElementById("result")
    document.getElementById("myBtn").onclick = function () {
        let userNumber = document.getElementById("userNumber").value
        console.log("Число пользователя - " + userNumber)
        if (userNumber == 1) {
            result.innerText = "Ваш символ удачи - !"
        } else if (userNumber == 2) {
            result.innerText = "Ваш символ удачи - @"
        } else if (userNumber == 3) {
            result.innerText = "Ваш символ удачи - #"
        } else if (userNumber == 4) {
            result.innerText = "Ваш символ удачи - $"
        } else if (userNumber == 5) {
            result.innerText = "Ваш символ удачи - %"
        } else if (userNumber == 6) {
            result.innerText = "Ваш символ удачи - ^"
        } else if (userNumber == 7) {
            result.innerText = "Ваш символ удачи - &"
        } else if (userNumber == 8) {
            result.innerText = "Ваш символ удачи - *"
        } else if (userNumber == 9) {
            result.innerText = "Ваш символ удачи - ("
        } else if (userNumber == 0) {
            result.innerText = "Ваш символ удачи - )"
        }
    }
    console.log('End Script')
</script>
</body>
</html>
