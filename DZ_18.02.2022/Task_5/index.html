<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Task 5</title>
</head>
<body>

<div class="container">
    <div class="row m-4">
        <form>
            <div class="mb-3">
                <input id="myNumber" type="number"> Введите значение из 5-х цифр, проверим его!<br>
                <input id="btnNumber" style="width: 140px; margin-top: 10px" type="button" value="Кнопка">
                <div class="alert alert-primary" id="result" role="alert" style="width: 400px; margin-top: 10px"></div>
            </div>
        </form>
    </div>
</div>

<script>
    /* Task 5
    Запросить у пользователя пятиразрядное число
    и определить, является ли оно палиндромом.*/

    document.getElementById("btnNumber").onclick = function () {
        let userNumber = document.getElementById("myNumber").value
        console.log("Пользователь ввел следующее число - " + userNumber)
        let palindromNumber = userNumber
        let strResult = ''
        while (palindromNumber > 10) {
            strResult += palindromNumber % 10 + ''
            palindromNumber = Math.floor(palindromNumber / 10)
        }
        strResult += palindromNumber
        console.log(strResult)

        if (userNumber !== strResult) {
            result.innerText = "Это число НЕ является палиндромом"
        } else {
            result.innerText = "Это число является палиндромом"
        }
    }

</script>
</body>
</html>
