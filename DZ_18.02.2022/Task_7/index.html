<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Task 7</title>
</head>
<body>

<div class="container">
    <div class="row m-4">
        <form>
            <div class="mb-3">
                <input id="cleanPrice" type="number"> Какова сумма Ваших покупок?<br>
                <input id="myBtn" style="width: 140px; margin-top: 10px" type="button" value="Кнопка">
                <div class="alert alert-primary" id="result" role="alert" style="width: 400px; margin-top: 10px"></div>
            </div>
        </form>
    </div>
</div>

<script>
    /* Task 7
    Запросить у пользователя сумму покупки и вывести сумму
    к оплате со скидкой: от 200 до 300 – скидка будет 3%, от 300
    до 500 – 5%, от 500 и выше – 7%. */

    document.getElementById("myBtn").onclick = function () {
        let totalPrice = document.getElementById("cleanPrice").value
        console.log(totalPrice) //Проверка, какова сумма покупок

        let smallDiscount = 3 //от 200 до 300 – скидка будет 3%
        let middleDiscount = 5 //от 300 до 500 – скидка будет 5%
        let largeDiscount = 7 //от 500 и выше – скидка будет 7%

        let smallAmount;
        let middleAmount;
        let largeAmount;

        if ((totalPrice >= 200) && (totalPrice < 300)) {
            smallAmount = totalPrice - (totalPrice * (smallDiscount / 100))
            result.innerText = "Ваша скидка составляет 3% и окончательная сумма покупки = " + Math.floor(smallAmount) + " грн"
        } else if ((totalPrice >= 300) && (totalPrice < 500)) {
            middleAmount = totalPrice - (totalPrice * (middleDiscount / 100))
            result.innerText = "Ваша скидка составляет 5% и окончательная сумма покупки = " + +Math.floor(middleAmount) + " грн"
        } else if (totalPrice >= 500) {
            largeAmount = totalPrice - (totalPrice * (largeDiscount / 100))
            result.innerText = "Ваша скидка составляет 7% и окончательная сумма покупки = " + Math.floor(largeAmount) + " грн"
        }
    }

</script>
</body>
</html>
