<script>

    let myFlat = {}

    let kitchen = {}

    kitchen.diningZone = {}

    kitchen.diningZone.furniture [1] = {type: 'bar', color: 'white'}

    kitchen.diningZone.appliances = 'TV'

    kitchen.restZone = {}
    kitchen.restZone.furniture = []

    kitchen.restZone.furniture [1] = {}

    cabinet.furniture = []

    cabinet.furniture [1] = {type: 'chair', color: 'graphite'}

    let bedroom ={}

    bedroom.appliances = 'TV'

    bedroom.furniture = []

    bedroom.furniture [5] = {type: 'pouf', color: 'beige'}

    livingRoom.appliances = []

    kidsRoom.furniture =[]

    kidsRoom.furniture[1] = {type: 'shelves', material: 'glass'}
